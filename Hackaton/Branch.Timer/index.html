<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Hackaton</title>
</head>
<body>

    <div class="title">
        <h1>Get Out!</h1>
    </div>

<div class="flexboxContainer">
    <div class="flexboxLeftPanel">
        <div class="flexboxMaze">
            <canvas id="canvas" width="400" height="400"></canvas>
        </div>

        <div class="flexboxTimer">
            <div class="count-down">
                60
              </div>
        </div>
    </div>


    <div class="flexboxRightPanel">
        <div class="flexboxInstructions">

        </div>

        <div class="flexboxLifes">
            <p> You still have <span>3</span>lifes</p>
            <button type="button" class="btn btn-light">Solve</button>
        </div>

        <div class="flexboxScores">

        </div>

        <div class="flexboxResult">

        </div>
    </div>
</div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
